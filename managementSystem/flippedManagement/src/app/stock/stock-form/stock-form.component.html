<div class="box box-info">
	<div class="box-header with-border">
		<h3 class="box-title">修改股票信息</h3>
	</div>
	<!-- /.box-header -->
	<!-- form start -->
	<form class="form-horizontal">
		<div class="box-body">
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">股票名称</label>

				<div class="col-sm-6">
					<input type="text" [value]="stock.name" class="form-control" id="inputEmail3" placeholder="股票名称">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">股票价格</label>

				<div class="col-sm-2">
					<input type="number" [value]="stock.price" class="form-control" id="inputPassword3" placeholder="股票价格">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">股票星级</label>

				<div class="col-sm-10">
					<app-stars [(rating)]="stock.rating" [readOnly]="false" (clickRating)="updateRating($event)"></app-stars>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">股票描述</label>

				<div class="col-sm-6">
					<textarea class="form-control" name="" id="" cols="100%" rows="5">{{stock.desc}}</textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">股票类型</label>
				<div class="col-sm-10">
					<div class="row">
						<div class="col-sm-3" *ngFor="let cat of stock.categories">
							<div class="checkbox">
								<label>
									<input type="checkbox"> {{cat}}
								</label>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- /.box-body -->
		<div class="box-footer">
			<button (click)="save()" type="submit" class="btn btn-info pull-right">保存</button>
			<button (click)="cancel()" type="submit" class="btn btn-default pull-right" style="margin-right: 10px;">取消</button>
		</div>
		<!-- /.box-footer -->
	</form>
</div>
