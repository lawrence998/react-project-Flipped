<div class="box">
  <div class="box-header with-border">
    <a href="javascript:;" (click)="create()" class="btn btn-success btn-sm"><span class="glyphicon glyphicon-plus">创建</span></a>
    <div class="box-tools" style="top: 10px;">
      <div class="input-group input-group-sm" style="width: 150px;">
        <input [formControl]="nameField" name="table_search" class="form-control pull-right" placeholder="股票搜索">

        <div class="input-group-btn">
          <button class="btn btn-default"><i class="fa fa-search"></i></button>
        </div>
      </div>
    </div>
  </div>
  <!-- /.box-header -->
  <div class="box-body">
    <table class="table table-bordered">
      <tr>
        <th style="width: 10px">#</th>
        <th>股票名称</th>
        <th>股票价格</th>
        <th>股票评级</th>
        <th>操作</th>
      </tr>
      <tr *ngFor="let item of stocks | stockFilter:'name':keywords; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
		    <td><app-stars [rating]="item.rating"></app-stars></td>
        <td>
          <a class="btn btn-info btn-xs" href="javascript:;" (click)="update(item)"><span class="glyphicon glyphicon-pencil"></span>修改</a>
          <a class="btn btn-danger btn-xs" href=""><span class="glyphicon glyphicon-warning-sign"></span>删除</a>
        </td>
      </tr>
    </table>
  </div>
  <!-- /.box-body -->
  <div class="box-footer clearfix">
    <ul class="pagination pagination-sm no-margin pull-right">
      <li><a href="#">&laquo;</a></li>
      <li><a href="#">1</a></li>
      <li><a href="#">2</a></li>
      <li><a href="#">3</a></li>
      <li><a href="#">&raquo;</a></li>
    </ul>
  </div>
</div>
